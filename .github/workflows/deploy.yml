name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'k8s/**'  # k8s 폴더(설정파일)만 바뀌었을 때는 빌드 돌지 마라 (무한루프 방지)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 내 코드 가져오기
      - name: Checkout Source Code
        uses: actions/checkout@v3

      # 1-2. Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. 도커 허브 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. 고유한 이미지 태그 생성 (Git 커밋 해시 앞 7자리 사용)
      - name: Generate Image Tag
        id: tag
        run: echo "IMAGE_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 4. 백엔드 빌드 & 푸시
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: yujin9907/my-backend:${{ steps.tag.outputs.IMAGE_TAG }}
          platforms: linux/amd64,linux/arm64

      # 5. 프론트엔드 빌드 & 푸시
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: yujin9907/my-frontend:${{ steps.tag.outputs.IMAGE_TAG }}
          platforms: linux/amd64,linux/arm64

      # 6. k8s 매니페스트 파일 수정 (이미지 태그 교체)
      - name: Update Kubernetes Manifests
        run: |
          # Git 설정
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # k8s/backend.yaml 파일에서 image: 부분을 찾아서 새 태그로 변경
          sed -i '' "s|image: .*/my-backend:.*|image: yujin9907/my-backend:${{ steps.tag.outputs.IMAGE_TAG }}|g" k8s/backend.yaml
          
          # k8s/frontend.yaml 파일에서 image: 부분을 찾아서 새 태그로 변경
          sed -i '' "s|image: .*/my-frontend:.*|image: yujin9907/my-frontend:${{ steps.tag.outputs.IMAGE_TAG }}|g" k8s/frontend.yaml
          
          # 변경사항 확인 및 커밋
          git add k8s/
          git commit -m "Update image tag to ${{ steps.tag.outputs.IMAGE_TAG }}"
          git push
